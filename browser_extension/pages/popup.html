<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Playlist Stats</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 10px;
    }
    p {
      font-size: 16px;
      margin: 0 0 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #error {
      display: none;
      color: #ffebee;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üìä YT Playlist Stats</h1>
  <p>Analyze your YouTube playlists</p>
  <button id="statsBtn">View Playlist Stats</button>
  <button id="settingsBtn">‚öôÔ∏è API Settings</button>
  <div id="error"></div>
  <script src="../scripts/popup.js"></script>
</body>
</html>
