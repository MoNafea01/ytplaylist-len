<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube API Key</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    h2 {
      font-size: 24px;
      margin: 0 0 20px;
      text-align: center;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-sizing: border-box;
    }
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .message {
      margin-top: 10px;
      padding: 5px;
      font-size: 14px;
      text-align: center;
    }
    .success {
      color: #98ff98;
    }
    .error {
      color: #ffebee;
    }
  </style>
</head>
<body>
  <h2>YouTube API Key</h2>
  <label for="apiKey">Enter your YouTube API Key:</label>
  <input type="text" id="apiKey" placeholder="Your API Key">
  <button id="saveBtn">Save</button>
  <button id="returnBtn">Return</button>
  <div id="message" style="display: none;"></div>
  <script src="../scripts/settings.js"></script>
</body>
</html>
