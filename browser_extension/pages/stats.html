<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Stats</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #ff6b6b, #ff8e53);
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      font-size: 24px;
      margin: 0 0 20px;
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: white;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-sizing: border-box;
    }
    select option {
      background: #333;
      color: white;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    button:disabled {
      background: rgba(255, 255, 255, 0.05);
      cursor: not-allowed;
    }
    #loading {
      display: none;
      text-align: center;
      font-size: 14px;
      color: #ffebee;
      margin-top: 10px;
    }
    #error {
      display: none;
      color: #ffebee;
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    #results {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 14px;
    }
    .stat-label {
      font-weight: bold;
    }
    .stat-value {
      color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>YouTube Playlist Stats</h1>
  <div class="input-group">
    <label for="startIndex">Start Video:</label>
    <select id="startIndex">
      <option value="1">1 (First)</option>
    </select>
  </div>
  <div class="input-group">
    <label for="endIndex">End Video:</label>
    <select id="endIndex">
      <option value="-1">Last</option>
    </select>
  </div>
  <div class="input-group">
    <label for="speed">Playback Speed:</label>
    <select id="speed">
      <option value="0.25">0.25x</option>
      <option value="0.5">0.5x</option>
      <option value="0.75">0.75x</option>
      <option value="1" selected>1x (Normal)</option>
      <option value="1.25">1.25x</option>
      <option value="1.5">1.5x</option>
      <option value="1.75">1.75x</option>
      <option value="2">2x</option>
    </select>
  </div>
  <button id="getStatsBtn">Get Playlist Stats</button>
  <button id="backBtn">Back</button>
  <div id="loading">Loading...</div>
  <div id="error"></div>
  <div id="results"></div>
  <script src="../scripts/stats.js"></script>
</body>
</html>
